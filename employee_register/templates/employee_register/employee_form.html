 {% extends "employee_register/base.html" %}




 {% block content %}
 <h2> Register Employee details</h2>
 <br>
 {{message}}
 <form action='' method="post">
   {% csrf_token %}
   <div class="row mb-3">
   <div class="mb-6" >
     <label >Full Name</label>
     <input type="text" name="fullname"  placeholder="place ur name here">
     
   </div>
   <div class="mb-3">
     <label >empcode</label>
     <input type="text" name="empcode"placeholder="enter ur emp code here">
   </div>
   <div class="mb-3">
      <label >Mobile</label>
      <input type="text" name="mobile"placeholder="enter ur mobile number here">
    </div>
    <div class="mb-3">
      <label >Position</label>
      <input type="text" name="position"placeholder="enter ur emp position here">
    </div>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
    
 
 </form>
 {% endblock content %}
