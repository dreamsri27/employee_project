{% extends "employee_register/base.html" %}




 {% block content %}
 <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">FullName</th>
        <th scope="col">EmpCode</th>
        <th scope="col">Position</th>
        <th scope='col'> actions</th>
      </tr>
    </thead>
    <tbody>
        {% for data in data %}
      <tr>
        <th scope="row">{{data.id}}</th>
        <td>{{data.fullname}}</td>
        <td>{{data.empcode}}</td>
        <td>{{data.position}}</td>
        <td><a href="deleteemp/{{data.id}}" class='btn btn-danger btn-sm'>delete</a></td> 
        <td><a href="partiform/{{data.id}}" class='btn btn-warning btn-sm' >view</a></td> 
        
      </tr>
      {%endfor%}
    </tbody>
  </table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action='editemp' method="post">
          {% csrf_token %}
          <div class="row mb-3">
          <div class="mb-6" >
            <label >Full Name</label>
            <input type="text" name="fullname"  placeholder="place ur name here">
            
          </div>
          <div class="mb-3">
            <label >empcode</label>
            <input type="text" name="empcode" placeholder="enter ur emp code here">
          </div>
          <div class="mb-3">
             <label >Mobile</label>
             <input type="text" name="mobile"placeholder="enter ur mobile number here">
           </div>
           <div class="mb-3">
             <label >Position</label>
             <input type="text" name="position"placeholder="enter ur emp position here">
           </div>
           <div class="mb-3">
            <label ></label>
            
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
           
      </div>
    
    </div>
  </div>
</div>
{% endblock content %}
